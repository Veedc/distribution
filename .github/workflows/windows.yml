name: Windows build & release

on:
  push:
    branches:
      - '*'
    tags:
      - 'v*'

jobs:
  build:
    name: Windows build & release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install build prerequisite
        run: |
          choco install make patch wget
      - name: Build
        run: |
          make win64
      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: FeelUOwn_x64
          path: build/output/windows/FeelUOwn_x64.exe
      - name: Create release
        if: startsWith(github.ref, 'v')
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload release asset
        if: startsWith(github.ref, 'v')
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/output/windows/FeelUOwn_x64.exe
          asset_name: FeelUOwn_x64.exe
